<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Unicorns forever</title>
    <style>
      body * {
          padding: 10px;
          font-family: arial, sans-serif;
          color: #ffffff;
      }
      header {
          background: #9e2c9c;
      }
      nav {
          background: #e7d141;
      }
      main {
          background: #1daf27;
      }
      article {
          background: #3452bf;
      }
      footer {
          background: #bd3737;
      }
      header, nav, footer {
          text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>UNICORNS</h1>
      <nav>
        <a href="#">First link</a>
        <a href="#">Second link</a>
        <a href="#">Third link</a>
      </nav>
    </header>
    <main>
      <article>
        <h2>Article 1</h2>
        <ul>
          <li>Unnumbered list item 1</li>
          <li>Unnumbered list item 2</li>
          <li>Unnumbered list item 3</li>
        </ul>
      </article>
      <article>
        <h2>Article 2</h2>
        <ol>
          <li>Numbered list item 1</li>
          <li>Numbered list item 2</li>
          <li>Numbered list item 3</li>
        </ol>
      </article>
    </main>
    <footer>
      Do you believe in unicorns?
    </footer>
  </body>
</html>
